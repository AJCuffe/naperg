
enum Role {
  ADMIN
  CUSTOMER
}

type Post {
  id: ID! @unique
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  nameFile: String!
  author: User
}

type User {
  id: ID! @unique
  email: String! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  password: String!
  name: String!
  posts: [Post!]!
  role: Role! @default(value: "CUSTOMER")
}
