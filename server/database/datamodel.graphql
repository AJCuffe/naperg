
enum Role {
  ADMIN
  CUSTOMER
}

type Post {
  id: ID! @unique
  isPublished: Boolean!
  title: String!
  text: String!
  owner: User
}

type User {
  id: ID! @unique
  createdAt: DateTime!
  role: Role! @default(value: "CUSTOMER")
  updatedAt: DateTime!
  email: String! @unique
  password: String!
  name: String!
}
